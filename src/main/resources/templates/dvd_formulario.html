<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de DVD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .form-title {
            color: #333;
            font-weight: 500;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .form-group-inline {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group-inline > div {
            flex: 1;
        }
        .form-label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.4rem;
            display: block;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 0.6rem 0.8rem;
            font-size: 0.95rem;
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: none;
        }
        .btn-submit {
            background-color: #4a6baf;
            border: none;
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
        }
        .btn-submit:hover {
            background-color: #3d5a99;
        }
        .btn-back {
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
        }
        .btn-back:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title" th:text="${dvd.id} != null ? 'Editar DVD' : 'Nuevo DVD'"></h2>

    <form th:action="@{${dvd.id} == null ? '/dvds/guardar' : '/dvds/actualizar/' + ${dvd.id}}" th:object="${dvd}" method="post">
        <div class="form-group-inline">
            <div>
                <label class="form-label">Título</label>
                <input type="text" class="form-control" th:field="*{titulo}" required>
            </div>
            <div>
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" th:field="*{autor}" required>
            </div>
        </div>

        <div class="form-group-inline">
            <div>
                <label class="form-label">Año de Publicación</label>
                <input type="number" class="form-control" th:field="*{anoPublicacion}" required>
            </div>
            <div>
                <label class="form-label">Duración (minutos)</label>
                <input type="number" class="form-control" th:field="*{duracion}" required>
            </div>
        </div>

        <div class="form-group-inline">
            <div>
                <label class="form-label">Género</label>
                <input type="text" class="form-control" th:field="*{genero}" required>
            </div>
            <div>
                <!-- Espacio vacío para mantener el diseño alineado -->
                <label class="form-label" style="visibility: hidden;">Espacio</label>
                <div style="height: 38px;"></div>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="/dvds" class="btn btn-back">Cancelar</a>
            <button type="submit" class="btn btn-primary btn-submit">Guardar</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
